---
- name: Ensure dependencies are installed.
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - xz-utils
    state: present

- name: Ensure additionnal dependencies are installed (on Ubuntu < 20.04 and any other systems).
  apt:
    name: gnupg2
    state: present
  when: ansible_distribution != 'Ubuntu' or ansible_distribution_version is version('20.04', '<')

- name: Ensure additionnal dependencies are installed (on Ubuntu >= 20.04).
  apt:
    name: gnupg
    state: present
  when: ansible_distribution == 'Ubuntu' or ansible_distribution_version is version('20.04', '>=')

- name: Add Puppet Labs apt key.
  apt_key:
    url: https://apt.puppetlabs.com/DEB-GPG-KEY-puppet-20250406
    state: present

- name: Add Puppet Labs repository.
  apt:
    deb: "{{ puppet_apt_deb }}"
    state: present
  register: puppet_apt_deb_install

- name: Update apt cache if necessary.
  apt: update_cache=true
  when: puppet_apt_deb_install.changed
  tags: ['skip_ansible_lint']
